<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Database Portal</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #ffffff;
            --bg-color: #121212;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #1a1a2e);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--secondary-color);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 1rem 0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            text-decoration: none;
        }
        
        .sim-data-btn {
            background: linear-gradient(135deg, #4776E6, #8E54E9);
            color: white;
        }
        
        .telegram-btn {
            background: linear-gradient(135deg, #0088cc, #00aced);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SIM Database Portal</h1>
        <p>Developed by RAMZAN AHSAN</p>
        
        <a href="dashboard/index.html" class="btn sim-data-btn">GET SIM DATA</a>
        
        <a href="https://t.me/Tips0Courses" target="_blank" class="btn telegram-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
            </svg>
            Join Telegram Channel
        </a>
    </div>
</body>
</html>
