<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Database</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff4e50;
            --text-color: #ffffff;
            --bg-color: #121212;
            --card-bg: rgba(30, 30, 30, 0.8);
            --glow-color: rgba(106, 17, 203, 0.6);
            --sim-card-bg: rgba(50, 50, 50, 0.6);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #1a1a2e);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 0 20px var(--glow-color);
            position: relative;
            z-index: 1;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px var(--glow-color);
            }
            to {
                box-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
            }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--secondary-color);
        }
        
        .developer {
            text-align: center;
            margin-bottom: 2rem;
            color: #aaa;
            font-style: italic;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px var(--secondary-color);
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .old-btn {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
        }
        
        .new-btn {
            background: linear-gradient(135deg, #4776E6, #8E54E9);
            color: white;
        }
        
        .telegram-btn {
            background: linear-gradient(135deg, #0088cc, #00aced);
            color: white;
            width: 100%;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }
        
        button:hover, .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active, .telegram-btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            margin-top: 2rem;
            width: 100%;
            display: none;
        }
        
        .sim-card {
            background: var(--sim-card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .sim-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-item {
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .result-label {
            font-weight: bold;
            color: var(--secondary-color);
            min-width: 100px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--secondary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff4e50;
            text-align: center;
            margin: 1rem 0;
            display: none;
        }
        
        .success {
            color: #38ef7d;
            text-align: center;
            margin: 1rem 0;
            display: none;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>Sim Database</h1>
        <p class="developer">Developed by RAMZAN AHSAN</p>
        
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Enter Number (03xxxxxxxxx) or CNIC (13 digits)" maxlength="13">
        </div>
        
        <div class="button-group">
            <button class="old-btn" id="oldBtn" disabled>Old Data</button>
            <button class="new-btn" id="newBtn" disabled>New Data</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="result-container" id="resultContainer"></div>
        
        <a href="https://t.me/Tips0Courses" target="_blank" class="telegram-btn" id="telegramBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
            </svg>
            Join Telegram
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Random position
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    
                    // Random size
                    const size = Math.random() * 3 + 1;
                    
                    // Random animation duration
                    const duration = Math.random() * 20 + 10;
                    
                    // Random delay
                    const delay = Math.random() * 5;
                    
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            createParticles();
            
            const searchInput = document.getElementById('searchInput');
            const oldBtn = document.getElementById('oldBtn');
            const newBtn = document.getElementById('newBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            const resultContainer = document.getElementById('resultContainer');
            
            // Input validation
            searchInput.addEventListener('input', function() {
                const value = this.value.trim();
                const isValid = value.length === 11 || value.length === 13;
                
                // Enable buttons when valid input is entered
                oldBtn.disabled = !isValid;
                newBtn.disabled = !isValid;
            });
            
            // API selection and processing
            oldBtn.addEventListener('click', function() {
                processRequest('old');
            });
            
            newBtn.addEventListener('click', function() {
                processRequest('new');
            });
            
            function processRequest(apiType) {
                const searchValue = searchInput.value.trim();
                
                if (!searchValue) {
                    showError('Please enter a valid number/CNIC');
                    return;
                }
                
                if (searchValue.length !== 11 && searchValue.length !== 13) {
                    showError('Please enter a valid 11-digit number or 13-digit CNIC');
                    return;
                }
                
                // Show loading
                loading.style.display = 'block';
                error.style.display = 'none';
                success.style.display = 'none';
                resultContainer.style.display = 'none';
                resultContainer.innerHTML = '';
                
                // Determine API URL
                let apiUrl;
                if (apiType === 'old') {
                    apiUrl = `https://famofcfallxd.serv00.net/apis/simdataapi.php?num=${searchValue}`;
                } else {
                    apiUrl = `https://famofcfallxd.serv00.net/apis/newsimdata.php?num=${searchValue}`;
                }
                
                // Use AllOrigins proxy
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
                
                fetch(proxyUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    loading.style.display = 'none';
                    
                    // Parse the contents from AllOrigins response
                    if (data.contents) {
                        try {
                            const parsedData = JSON.parse(data.contents);
                            handleApiResponse(parsedData);
                        } catch (e) {
                            // If JSON parsing fails, try to display raw contents
                            displayResults(data.contents);
                        }
                    } else {
                        showError('No data received from server');
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    showError('Failed to fetch data. Please try again later.');
                    console.error('Error:', err);
                });
            }
            
            function handleApiResponse(response) {
                if (response.status === "success") {
                    if (response.data) {
                        showSuccess('Data retrieved successfully!');
                        displayResults(response.data);
                    } else if (response.message) {
                        // Handle case where response has message instead of data
                        displayResults(response);
                    }
                } else if (response.error) {
                    showError(response.error);
                } else {
                    // Try to display whatever data we got
                    displayResults(response);
                }
            }
            
            function displayResults(data) {
                if (!data || (typeof data === 'object' && Object.keys(data).length === 0)) {
                    showError('No data found for this number/CNIC');
                    return;
                }
                
                // Handle case where data is a string
                if (typeof data === 'string') {
                    try {
                        data = JSON.parse(data);
                    } catch (e) {
                        createSimCard('Result', {'Data': data});
                        resultContainer.style.display = 'block';
                        return;
                    }
                }
                
                // Handle array response (multiple SIMs)
                if (Array.isArray(data)) {
                    if (data.length === 0) {
                        showError('No SIMs found for this CNIC');
                        return;
                    }
                    
                    data.forEach((simData, index) => {
                        createSimCard(`SIM ${index + 1}`, simData);
                    });
                } 
                // Handle object with numeric keys (multiple SIMs)
                else if (typeof data === 'object' && Object.keys(data).every(key => !isNaN(key))) {
                    const sims = Object.values(data);
                    if (sims.length === 0) {
                        showError('No SIMs found for this CNIC');
                        return;
                    }
                    
                    sims.forEach((simData, index) => {
                        createSimCard(`SIM ${index + 1}`, simData);
                    });
                }
                // Handle single SIM response
                else {
                    createSimCard('SIM Details', data);
                }
                
                resultContainer.style.display = 'block';
            }
            
            function createSimCard(title, data) {
                const simCard = document.createElement('div');
                simCard.className = 'sim-card';
                
                const simTitle = document.createElement('div');
                simTitle.className = 'sim-number';
                simTitle.textContent = title;
                simCard.appendChild(simTitle);
                
                // Define the order of fields you want to display
                const fieldOrder = ['Name', 'Mobile', 'CNIC', 'Address', 'Operator'];
                
                // Create result items in the specified order
                fieldOrder.forEach(field => {
                    if (data[field] !== undefined) {
                        createResultItem(simCard, field, data[field]);
                    }
                });
                
                // Add any remaining fields that weren't in our ordered list
                for (const [key, value] of Object.entries(data)) {
                    if (!fieldOrder.includes(key)) {
                        createResultItem(simCard, key, value);
                    }
                }
                
                resultContainer.appendChild(simCard);
            }
            
            function createResultItem(container, label, value) {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const labelSpan = document.createElement('span');
                labelSpan.className = 'result-label';
                labelSpan.textContent = `${label}:`;
                
                const valueSpan = document.createElement('span');
                valueSpan.textContent = value || 'N/A';
                
                resultItem.appendChild(labelSpan);
                resultItem.appendChild(valueSpan);
                container.appendChild(resultItem);
            }
            
            function showError(message) {
                error.textContent = message;
                error.style.display = 'block';
                loading.style.display = 'none';
            }
            
            function showSuccess(message) {
                success.textContent = message;
                success.style.display = 'block';
            }
        });
    </script>
</body>
</html>
